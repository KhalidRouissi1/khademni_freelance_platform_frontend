<div class="bg-white shadow-md rounded-md p-8 max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-indigo-600">Register</h2>
  
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="username" class="block font-medium text-gray-700 mb-2">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
      </div>
  
      <div>
        <label for="email" class="block font-medium text-gray-700 mb-2">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
      </div>
  
      <div>
        <label for="password" class="block font-medium text-gray-700 mb-2">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
      </div>
  
      <div>
        <label for="confirm-password" class="block font-medium text-gray-700 mb-2">Confirm Password:</label>
        <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
      </div>
  
      @if(error){
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <span class="block sm:inline">{{ error }}</span>
        </div>
      }
  
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        Register
      </button>
    </form>
  
    <p class="mt-4 text-center">
      Already have an account? <a routerLink="/login" class="text-indigo-600 hover:text-indigo-700">Login</a>
    </p>
  </div>
